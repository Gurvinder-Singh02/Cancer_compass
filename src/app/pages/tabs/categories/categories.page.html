<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-searchbar [debounce]="1000" show-clear-button="always" [(ngModel)]="searchTerm"> </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides [options]="custom_slide">
    <ion-slide *ngFor="let item of featuredItems " >
      <div [routerLink]="['/', 'tabs', 'items', item.id]">
        <ion-icon slot="start" name="navigate"></ion-icon>
        {{item.name}}
      </div>
      </ion-slide>
  </ion-slides>

  <ion-card *ngFor="let item of featuredItems | filter:searchTerm"  [routerLink]="['/', 'tabs', 'items', item.id]">
    <ion-grid>
      <ion-row>
        <ion-col size="5">
          <img [src]="item?.img" />
        </ion-col>
        <ion-col>
          <h3>
            {{ item.name }}
          </h3>
          <h3 style="color: gold;" >
            <ion-icon *ngFor="let item of [1,2,3,4]" name="star"></ion-icon>
            <ion-icon *ngFor="let item of [1]" name="star-outline"></ion-icon>
          </h3>
        </ion-col>
        <ion-row>
          <p>
            {{ item.description }}
          </p>
        </ion-row>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
